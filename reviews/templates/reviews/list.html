{% extends "base.html" %}

{% block content%}
    <h2>Reviews</h2>
    {% for review in reviews%}
        {{ review.comment}}<br>
        {{ review.name }} <br>
    {% endfor%}

    <h2> Review Form</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-field">
                {{field.label}} = {{field}}
            </div>
        {% endfor %}
        <button type="submit">Save</button>
    </form>

{% endblock content %}
