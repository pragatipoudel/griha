{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/projects/project-list-page.css'%}">
{% endblock %}

{% block content %}
    {% include 'nav.html' %}

    <main>
        <h2>Projects</h2>
        <div class="projects-list">
            {% for project in projects %}
            <a class="project-tile" href="{% url 'project-detail-page' project.slug %}">
                <img src="{{ project.header_image.url }}">
                <div class="name">{{ project.name }}</div>
            </a>
            {% endfor%}
        </div>
    </main>

{% include 'footer.html' %}
    

    

{% endblock %}
