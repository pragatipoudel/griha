{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Griha Designs | A Complete Architecture Solution{% endblock %}</title>
    <meta name="description" content="Discover the essence of Nepali architecture with Griha Designs, where tradition meets innovation. Our premier firm crafts timeless residential and commercial spaces, seamlessly blending cultural richness with modern vision. Elevate your surroundings and experience architectural excellence with Griha Designs.">

    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Comfortaa|Oswald|Open+Sans|Acme|Bebas+Neue|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Oswald|Acme|Bebas+Neue|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">

    <script src="https://kit.fontawesome.com/67b15b82e9.js" crossorigin="anonymous"></script>
    <script defer src="{% static 'js/nav.js' %}"></script>

    {% block head %}
    {% endblock %}
</head>
<body>
    {% block content %}

    {% endblock %}

    <div id="contact-bar">
        <a target="_blank" href="https://wa.me/{{ contact_info.whatsapp_number }}">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="mailto:{{ contact_info.email }}">
            <i class="far fa-envelope"></i>
        </a>
    </div>
</body>
</html>
