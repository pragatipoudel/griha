{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/homepage/home-page.css' %}">

{% endblock %}

{% block content %}
    {% include 'nav.html' %}
    <main>
        {% if home_page_contents.header_video %}
        <video autoplay loop muted>
            <source src="{{ home_page_contents.header_video.url }}" type="video/mp4">
            <img src="{{ home_page_contents.header_image.url }}">
        </video>
        {% else %}
        <img src="{{ home_page_contents.header_image.url }}">
        {% endif %}

        <a class="request-button" href="mailto:{{ contact_info.email }}?subject=Request quote">
            Request a quote
        </a>
    </main>

    {% include 'footer.html' %}

{% endblock %}
