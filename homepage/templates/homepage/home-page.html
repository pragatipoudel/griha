{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/homepage/home-page.css' %}">

{% endblock %}

{% block content %}
    <!-- {% include 'nav.html' with nologo=True %} -->
    <main>
        <section id="hero">

            <div id="wip">
                <img src="{% static 'img/under_construction.png' %}" alt="Under construction">
            </div>
            <h1>
                <a href="/"><img src="{{ home_page_contents.logo.url }}" alt="Griha Designs"></a>
            </h1>
            <div class="slogan">
                <h2>
                    {{ home_page_contents.tag_line }}
                </h2>
                <p>
                    {{ home_page_contents.welcome_message }}
                </p>
            </div>
            
            <div class="buttons">
                <a href="{% url 'project-list-page' %}">Projects</a>
                <a href="{% url 'service-list-page' %}">Services</a>
                <a href="{% url 'reviews' %}">Client Testimonials</a>
            </div>
        </section>

        <img class="hero-image" src="{{ home_page_contents.header_image.url }}">
    </main>

    {% include 'footer.html' %}

{% endblock %}
